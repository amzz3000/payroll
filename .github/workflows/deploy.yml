name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'payroll/payroll/frontend/package-lock.json'

      - name: Install Dependencies
        run: |
          cd payroll/payroll/frontend
          npm install --legacy-peer-deps
          npm list

      - name: Build
        run: |
          cd payroll/payroll/frontend
          npm run build
        env:
          CI: false
          NODE_ENV: production
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: payroll/payroll/frontend/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 