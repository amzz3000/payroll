name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'payroll/payroll/frontend/package-lock.json'

      - name: Install Dependencies
        run: |
          cd payroll/payroll/frontend
          npm ci

      - name: Build
        run: |
          cd payroll/payroll/frontend
          npm run build
        env:
          CI: false
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: payroll/payroll/frontend/build
          branch: gh-pages 